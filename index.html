<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MLBB Draft Pick Simulator</title>
</head>
<body>
    <div class="draft-container">
        <div class="team team-a">
            <h2>Team A</h2>
            <div class="bans">
                <h3>Bans</h3>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
            </div>
            <div class="picks">
                <h3>Picks</h3>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
            </div>
        </div>
        <div class="team team-b">
            <h2>Team B</h2>
            <div class="bans">
                <h3>Bans</h3>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
                <div class="ban-slot"></div>
            </div>
            <div class="picks">
                <h3>Picks</h3>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
                <div class="pick-slot"></div>
            </div>
        </div>
    </div>

    <div class="hero-container">
        <h3>Available Heroes</h3>
        <div class="hero-grid">
            <!-- Example hero entry -->
            <div class="hero" draggable="true" data-hero="HeroName1">
                <img src="heroes/assassins/HeroName1.png" alt="HeroName1">
                <span class="tooltip">HeroName1 - Assassin</span>
            </div>
            <!-- Add more heroes as needed -->
        </div>
    </div>

    <script src="js/style.js"></script>
</body>
</html>
