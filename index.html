<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Pick Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="draft-container">
        <div class="team-container">
            <div class="team-name">Team A</div>
            <div class="team-slots">
                <div id="team-a-slot-1" class="team-slot droppable"></div>
                <div id="team-a-slot-2" class="team-slot droppable"></div>
                <div id="team-a-slot-3" class="team-slot droppable"></div>
                <div id="team-a-slot-4" class="team-slot droppable"></div>
                <div id="team-a-slot-5" class="team-slot droppable"></div>
            </div>
        </div>
        <div class="main-container">
            <div class="hero-tabs">
                <!-- Hero tabs dynamically generated from JavaScript -->
            </div>
            <div class="hero-grid">
                <!-- Hero images dynamically generated from JavaScript -->
            </div>
        </div>
        <div class="team-container">
            <div class="team-name">Team B</div>
            <div class="team-slots">
                <div id="team-b-slot-1" class="team-slot droppable"></div>
                <div id="team-b-slot-2" class="team-slot droppable"></div>
                <div id="team-b-slot-3" class="team-slot droppable"></div>
                <div id="team-b-slot-4" class="team-slot droppable"></div>
                <div id="team-b-slot-5" class="team-slot droppable"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
